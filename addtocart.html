<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cart</title>
		<link rel="stylesheet" href="./style/bootstrapnew.css">
		<link rel="stylesheet" href="./style/css2.css">
		<link rel="stylesheet" href="./style/css3.css">
		<link rel="stylesheet" href="./style/css4.css">
		<link rel="stylesheet" href="./style/style.css">
	</head>
	<body>
	
<div class="firstLine"></div>
	<header class="cartHeader">
		<div class="container-fluid d-flex">
			
			<div class="col mt-4">
				<img src="./assets/ajiologo.jpg" alt="#image" width="130" height="52">
			</div>
			<div class="col d-flex flex-column">
				<div class="firstNav d-flex  justify-content-end">
					<span class="pt-2">Raichel David</span>
					<span class="pt-2">My Account</span>
					<span class="pt-2">Sign Out</span>
					<span class="pt-2">Customer Care</span>
					<div id="visitAjio">Visit Ajio</div>
				</div>
			</div>
			</div>
			
				<div class="headerMidNav d-flex ">
				<span class="material-symbols-outlined shoppingCart">shopping_bag</span>
				<hr>
				<span class="material-symbols-outlined locationCart">location_on</span>
				<hr>
				<span class="material-symbols-outlined rupeeCart">currency_rupee</span>
				</div>		
				<div class="d-flex listCart">
					<div><span>Bag</span></div>
					<div class="deliveryCart"><span>Delivery Details</span></div>
					<div class="paymentCart"><span>Payment</span></div>
				</div>	

			

		</div>
	</header>
</body>
</html>
